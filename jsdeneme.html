    <title>World Clock</title>

<body>
    <input type="button" value="buton" onclick="say()">
    <div id="say"></div>
    <script>
        function say() {
            var sayac = 0;
            sayac++;
            var say = document.getElementById("say");
            say.textContent = sayac + "kez tıklandı";


        }
    </script>
